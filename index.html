<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <video autoplay muted loop playsinline id="background-video">
        <source src="./background/test2.mp4"/>
    </video> -->
    <canvas id="plexus"></canvas>
    <div class="calculator-body">
        <div class="button-grid"> 
            <div class="calculator-grid-display" id="display"></div>

            <button id="display-clear">AC</button>
            <button class="numbers-and-operators">+/-</button>
            <button class="numbers-and-operators">%</button>
            <button id="division" class="operators numbers-and-operators">รท</button>
            
            <button class="just-numbers numbers-and-operators">7</button>
            <button class="just-numbers numbers-and-operators">8</button>
            <button class="just-numbers numbers-and-operators">9</button>
            <button id="multiplication" class="operators numbers-and-operators">x</button>

            <button class="just-numbers numbers-and-operators">4</button>
            <button class="just-numbers numbers-and-operators">5</button>
            <button class="just-numbers numbers-and-operators">6</button>
            <button id="subtraction" class="operators numbers-and-operators">-</button>

            <button class="just-numbers numbers-and-operators">1</button>
            <button class="just-numbers numbers-and-operators">2</button>
            <button class="just-numbers numbers-and-operators">3</button>
            <button id="addition" class="operators numbers-and-operators">+</button>
            
            <button class="just-numbers numbers-and-operators">0</button>
            <button id="decimal" class="numbers-and-operators">.</button>
            <button id="equals">=</button>
        </div>
    </div>

    <audio id="calculatorClick" src="./calculator/sound-fx/entry-sfx.mp3" preload="auto"></audio>
    <audio id="displaySolved" src="./calculator/sound-fx/display-solved.wav"></audio>
    <audio id="displayClear" src="./calculator/sound-fx/display-clear.mp3"></audio>
    <script src ="./calculator/script.js"></script>
</body>
</html>
